{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'basicbank/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'basicbank/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'basicbank/css/style.css' %}">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'basicbank/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'basicbank/css/templatemo-digimedia-v1.css' %}">
    <link rel="stylesheet" href="{% static 'basicbank/css/animated.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'basicbank/css/owl.css' %}"> -->
    <title>Transfer Money</title>
    <link rel="shortcut icon" href="{% static 'basicbank/images/bank.png' %}" type="image/x-icon"> 



  </head>

<body>

  
  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <!-- <img src="{% static 'basicbank/images/bank.png' %}" alt="">
              <icon style="width: 5%;" cc alt=""> -->
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="{% url 'index' %}">Home</a></li>
              <li class="scroll-to-section"><a href="{% url 'customers' %}">View Customers</a></li> 
              <li class="scroll-to-section"><a href="{% url 'transfermoney' %}" class="active">Transfer Money</a></li> 
              <li class="scroll-to-section"><a href="{% url 'transferdetails' %}">Transaction History</a></li> 
              <li><a href="" disabled="disabled"></a></li>  
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <br>
  <br><br><br>
  
  <div style="margin-top:30px" class="container">
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12  d-block">
            
            
                    <h2 style="font-weight:700;font-size:20px;text-align:center;color:black; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">SENDER DETAILS</h2>
                    
                    <form action="" method="post">
                    {% csrf_token %}
                    <label for="email" class="blk inp a">Select Sender</label>
                    <select name="email" id="sender" class="blk inp a" style="color:black" required>
                    <option class="blk" style="color:black" value="select" selected disabled>Select Sender</option>
                    {% for cust in customer  %}
                        <option class="blk" style="color:black" value="{{cust.email}}">{{cust.name}}: {{cust.email}} [AccBal: {{cust.accbal}}]</option>
                    {% endfor %}
                    </select>
                    <br>
                    <h2 style="font-weight:700;font-size:20px;text-align:center;color:black; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">AMOUNT</h2>
                    <label for="amount" class="blk">Enter Amount</label>
                    <input type="number" class="blk inp" style="color:black" name="amount" id="amt" value="null" placeholder="Enter Amount" required>
                    <br>
                
                    <h2 style="font-weight:700;font-size:20px;text-align:center;color:black; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">RECEIVER DETAILS</h2>
                    <label for="rec" class="blk">Select reciever Details</label>
                    <select name="rec" id="reciever" class="blk inp" style="color:black" required>
                    <option class="blk" style="color:black" value="select" selected disabled>Select Reciever</option>
                    {% for cust in customer  %}
                        <option class="blk" style="color:black" value="{{cust.email}}">{{cust.name}}: {{cust.email}}</option>
                    {% endfor %}
                    </select>
                    <br>
                    <button type="submit"id="but" class="btn btn-dark">Transfer</button>
                    </form>
        </div>
    </div>
</div>

  <footer style="
    position:absolute;
    bottom:0;
    width:100%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2022 TSF Bank, Ltd. All Rights Reserved. 
          <br>Made by Saumya :)</p>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Scripts -->
  <script src="{% static 'basicbank/s/jquery.min.js' %}"></script> 
  <script src="{% static 'basicbank/s/bootstrap.bundle.min.js' %}"></script> 
  <script src="{% static 'basicbank/s/owl-carousel.js' %}"></script>
  <script src="{% static 'basicbank/s/animation.js' %}"></script>
  <script src="{% static 'basicbank/s/imagesloaded.js' %}"></script>
  <script src="{% static 'basicbank/s/custom.js' %}"></script>

</body>
</html>
